<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Mechanical System Analyzer</title>
  <link href="style.css" rel="stylesheet" />
  <link href="data:," rel="icon" />
</head>
<body>
  <div id="toolbar">
    <h2>Tools</h2>
    <div class="tool-section">
      <h3>View</h3>
      <button id="resetView">Reset View</button>
      <div class="checkbox-group">
        <input checked id="showGrid" type="checkbox" />
        <label for="showGrid">Show Grid</label>
      </div>

      <!-- World Scale -->
      <div class="form-group">
        <label for="worldSizeInput">World Size:</label>
        <input id="worldSizeInput" max="1000" min="1" type="range" value="1" />
        <span id="worldSizeValue">1 m</span>
      </div>
      <div class="form-group">
        <label for="unitSelect">Unit:</label>
        <select id="unitSelect">
          <option value="pm">Picometer</option>
          <option value="nm">Nanometer</option>
          <option value="Î¼m">Micrometer</option>
          <option value="mm">Millimeter</option>
          <option value="cm">Centermeter</option>
          <option selected value="m">Meter</option>
          <option value="km">Kilometer</option>
          <option value="au">Astronimcal Unit</option>
          <option value="ly">Light Year</option>
          <option value="pc">Parsec</option>
          <option value="in">Inch</option>
          <option value="ft">Foot</option>
          <option value="yd">Yard</option>
          <option value="mi">Mile</option>
          <option value="ftm">Fathom</option>
          <option value="nmi">Nautical Mile</option>
        </select>
      </div>
    </div>

    <div class="tool-section">
      <h3>Structure</h3>
      <button id="addNode">Add Node</button>
      <button disabled id="addMember">Connect Nodes</button>
    </div>

    <div class="tool-section">
      <h3>Properties</h3>
      <div class="form-group" id="forceInput" style="display: none">
        <label>Force Vector (x, y, z):</label>
        <input class="forceInput"
               id="forceX"
               step="0.1"
               type="number"
               value="0" />
        <input class="forceInput"
               id="forceY"
               step="0.1"
               type="number"
               value="0" />
        <input class="forceInput"
               id="forceZ"
               step="0.1"
               type="number"
               value="0" />
        <button id="applyForce">Apply Force</button>
      </div>
    </div>

    <div class="tool-section">
      <h3>Analysis</h3>
      <button disabled id="runAnalysis">Calculate Forces</button>
      <div class="results-panel">
        <p>Results will appear here...</p>
      </div>
    </div>

    <div class="tool-section">
      <h3>Selected Object</h3>
      <p id="selectedObjectInfo">No object selected</p>
      <button disabled id="deleteSelected">Delete</button>
    </div>
  </div>
  <script type="importmap">
      {
        "imports": {
          "three": "../node_modules/three/build/three.module.js",
          "/three/addons/": "../node_modules/three/examples/jsm/"
        }
      }
    </script>
  <div id="canvasContainer"></div>
  <script src="./src/main.js" type="module"></script>
</body>
</html>
